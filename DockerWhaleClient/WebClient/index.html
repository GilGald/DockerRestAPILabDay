<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dockercss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>


</head>

<body>

    <nav class="navbar navbar-inverse" style="color: white;background-color: #3d7ce2">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="row">
                    <div class="col-md-6">
                        <img src="https://d3nmt5vlzunoa1.cloudfront.net/phpstorm/files/2015/10/large_v-trans.png" class="img-rounded" alt="Cinque Terre" width="40%" height="40%">
                    </div>
                    <div class="col-md-6"></div>
                </div>                
                <div class="row">
                    <div class="col-md-6">
                        <h3>Docker API GUI Client</h3>
                    </div>
                    <div class="col-md-6"></div>                    
                </div>

                <div class="row" id="vmDataRow">
                    <div class="col-md-1">
                        <label for="usr">VM IP:</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="vmip" value="13.93.209.195">
                    </div>

                    <div class="col-md-1">
                        <label for="ip">VM Port:</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="vmport" value="4243">
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </div>
    </nav>

    <div style="margin-top: 100px" class="container">
        <form>
            <div class="row" style="padding: 10px">
                <div class="col-md-2"><button type="button" class="btn btn-primary">Show Images</button></div>
                <div class="col-md-2"><button type="button" class="btn btn-primary" id="btnContainers">Show All Containers</button></div>
                <div class="col-md-8"></div>                
            </div>
            <div class="row">
                <div class="col-md-10">
                    <table id="containersList" class="table table-condensed grid">
                        <tr id="firsttr">
                            <td class="panel-heading">Container Name</td>
                            <td class="panel-heading">Container Id</td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-2"></div>
            </div>
        </form>
    </div>

</body>
</html>
